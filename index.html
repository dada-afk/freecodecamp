  <script>
      let navElements = document.getElementsByClassName("nav");
      let sections = document.getElementsByClassName("section");

      const setActive = () => {
        let element = event.srcElement;
        for(let i = 0; i < navElements.length; i++) {
          navElements[i].className = "nav";
        }
        element.className = "nav active";
      }

      for(let i = 0; i < navElements.length; i++) {
        navElements[i].addEventListener("click", setActive);
      }
      
      const setActiveScroll = () => {
        let sectionOneTop = sections[0].offsetTop;
        let sectionTwoTop = sections[1].offsetTop;
        let sectionThreeTop = sections[2].offsetTop;
        let currentScroll = document.documentElement.scrollTop;
        if(currentScroll >= sectionTwoTop) {
          navElements[1].className = "nav active";
          navElements[2].className = "nav";
          navElements[0].className = "nav";
        }
        if(currentScroll >= sectionThreeTop -100) {
          navElements[2].className = "nav active";
          navElements[1].className = "nav";
          navElements[0].className = "nav";
        }
        if(currentScroll < sectionTwoTop) {
          navElements[0].className = "nav active";
          navElements[2].className = "nav";
          navElements[1].className = "nav";
        }
        console.log(document.documentElement.scrollTop);
        console.log(sections[0].offsetTop);
      }
