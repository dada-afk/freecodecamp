<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Nerd Crate</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <header id="header">
      <img id="header-img" src="https://cdn-icons-png.freepik.com/512/7708/7708371.png" alt="Logo" width="70">
      <h1 class="company-name">Nerd Crate</h1>
      <nav id="nav-bar">
        <ul>
          <li>
            <a class="nav-link" href="#subscription-plans">Subscription plans</a>
          </li>
          <li>
            <a class="nav-link"  href="#what's-inside">What's inside</a>
          </li>
          <li>
            <a class="nav-link" href="#sign-up">Sign up</a>
            </li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="subscription-plans">
        <div class="subcription-layout">
          <div class="subscription">
            <h1 class="plan-name">Tiny Nerd Crate</h1>
            <h2>80$</h2>
            <p>Lorem Ipsum</p>
            <p>Lorem Ipsum</p>
            <p>Lorem Ipsum</p>
            <button class="btn">Select</button>
          </div>
          <div class="subscription">
            <h1 class="plan-name">Medium Nerd Crate</h1>
            <h2>120$</h2>
            <p>Lorem Ipsum</p>
            <p>Lorem Ipsum</p>
            <p>Lorem Ipsum</p>
            <button class="btn">Select</button>
          </div>
          <div class="subscription">
            <h1 class="plan-name">Big Nerd Crate</h1>
            <h2>160$</h2>
            <p>Lorem Ipsum</p>
            <p>Lorem Ipsum</p>
            <p>Lorem Ipsum</p>
            <button class="btn">Select</button>
          </div>
        </div>
      </section>
      <section id="what's-inside">
        <div>
          <h1>What's inside?</h1>
          <iframe id="video" height="500" width="700" src="https://www.youtube.com/embed/M7wdMgjNJQw" title="LOOT CRATE Unboxing - April 2023 Box" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
      </section>
      <section id="sign-up">
        <h1>Want to hear more of us?</h1>
        <form action="https://www.freecodecamp.com/email-submit" method="get" id="form">
          <label for="email">Sign up here to receive special deals!</label><br><br>
          <input type="email" id="email" name="email" placeholder="Type email address here...">
          <input id="submit" type="submit" value="Submit">
        </form>
      </section>
      <footer></footer>
    </main>
  </body>
</html>
